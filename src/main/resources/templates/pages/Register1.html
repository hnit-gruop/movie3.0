    <script type="text/javascript">
    $(function(){  
    	var countdown=60; 
    	var obj=document.getElementById("get")
    	var msg1=$("#msg1").val()
    	if(msg1=="1"){
    		 settime(obj) 
    	}
    	
    	
    	function settime(obj) {    
    	    if (countdown == 0) { 
    	        obj.removeAttribute("disabled");    
    	        obj.setAttribute("class","btn-normal btn-mini verify-btn J-verify-btn")
    	        obj.value="免费获取动态验证码"; 
    	        countdown = 60; 
    	        return;
    	    } else { 
    	        obj.setAttribute("disabled", true); 
    	        obj.setAttribute("class","btn-normal btn-mini verify-btn J-verify-btn btn-disabled")
    	        obj.value="重新发送(" + countdown + ")"; 
    	        countdown--; 
    	    } 
    	setTimeout(function() { 
    	    settime(obj) }
    	    ,1000)     	
    	}
    	
    	$("#username").blur(function(){
    		var username=$("#username").val();
    		if(username!=""){
    			 $.ajax({
    		         url:"isNameExist?username="+username,
    		         type: "POST"
    		     })
    		     .success(function(result) {
    		         if (result=="yes") {
    		        	 $("#box11").attr("style","display:show")
   		        	  $("#box12").attr("style","display:none")
    		         	$("#box1").html("用户名已存在")
    		         }else{
    		        	 $("#box11").attr("style","display:none")
    		        	  $("#box12").attr("style","display:show")
    		         } 
    		         	
    		     })
    		}else{
    			$("#box11").attr("style","display:show")
    			$("#box1").html("请输入用户名")
    			 $("#box12").attr("style","display:none")
    		}
    		});
    	
    	$("#email").blur(function(){
    		var email=$("#email").val();
    		if(email!=""){
    			
    			if(!email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)){
    				$("#box21").attr("style","display:show")
 		        	  $("#box22").attr("style","display:none")
  		         	$("#box2").html("邮箱格式不正确")
    			}else{
    				
    				 $.ajax({
        		         url:"isEmailExist?email="+email,
        		         type: "POST"
        		     })
        		     .success(function(result) {
        		         if (result=="yes") {
        		        	 $("#box21").attr("style","display:show")
       		        	  $("#box22").attr("style","display:none")
        		         	$("#box2").html("邮箱已存在")
        		         }else{
        		        	 $("#box21").attr("style","display:none")
        		        	  $("#box22").attr("style","display:show")
        		         } 
        		         	
        		     })
    				
    			}

    		}else{
    			$("#box21").attr("style","display:show")
    			$("#box2").html("请输入要绑定的邮箱")
    			 $("#box22").attr("style","display:none")
    		}
    		});
    	
    });   
    	
    	
    	
    	
    	
    	/* function change(a){
    		if(a=="1"){
    			$("#get").attr("class","btn-normal btn-mini verify-btn J-verify-btn btn-disabled")
    			$("#get").removeAttr("onclick");
    			$("#get").attr("value","重新获取")
    		}
    	}
    	var a=$("#msg").val()
    	change(a); */
 
    function getCode(){
		var phonenum =$("#login-email").val();		
		document.location.href='getCode?phonenum='+phonenum+'&type=3';
		
	}
    </script>

<body class="pg-unitive-signup theme--maoyan">

	<header class="header--mini">
    <div class="wrapper cf">
        <a class="site-logo" href="http://www.maoyan.com">美团</a>
    </div>
</header>



    <div class="content">
        <div class="J-unitive-signup-form">

    <div class="sheet" style="display:block">
    <form action="doReg" method="POST">
    <input type="hidden" id="msg1" th:value="${msg1}">
            <div class="form-field form-field--mobile form-field--ok">
                <label>手机号</label>

                    <input type="text" name="mobile" class="f-text J-mobile" th:value="${phone}" id="login-email" >
                    

                

                    <span class="J-unitive-tip unitive-tip" style="display: none;">注册成功后，全美团通用</span>
            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请输入您的手机号码</span></div>
            <div class="form-field form-field--vbtn">
                <label>图片验证码</label>


                    <div class="J-captcha captcha-wrapper" style="display:none" hidden="true">
                        <input type="text" id="captcha-mobile" class="f-text J-captcha" name="captcha-mobile" autocomplete="off">
                        <img id="signup-captcha-mobile-img" height="34px" width="60px" class="signup-captcha-img J-captcha-refresh" src="https://passport.meituan.com/account/captcha">
                        <a tabindex="-1" class="J-captcha-refresh captcha-refresh inline-link" href="javascript:void(0)">看不清楚？换一张</a>
                        <span class="J-captcha-tip inline-tip"></span>
                    </div>
                    <div class="verify-wrapper">
                        <input type="button" id="get" class="btn-normal btn-mini verify-btn J-verify-btn" value="免费获取短信动态码" onclick="getCode()">
                        <span class="f1 verify-tip" id="J-verify-tip"></span>
                    </div>



            </div>
            <div class="form-field form-field--sms">
                <label>短信动态码</label>

                    <input type="text" name="code" class="f-text J-sms">
                    <input type="hidden" name="code2" th:value="${code}">

            </div>
            <div class="form-field form-field--pwd form-field--error">
                    <div class="pw-strength">
                        <div class="pw-strength__bar" id="J-pw-strength__bar"></div>
                        <div class="pw-strength__letter">
                            <span class="pw-strength__label">弱</span>
                            <span class="pw-strength__label">中</span>
                            <span class="pw-strength__label pw-strength__label--noborder">强</span>
                        </div>
                    </div>
                <label>创建密码</label>

                    <input type="password" name="password" class="f-text J-pwd" th:value="${password}">

                

            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请填写密码</span></div>
            <div class="form-field form-field--pwd2 form-field--error">
                <label>确认密码</label>

                    <input type="password" name="password2" class="f-text J-pwd2" th:value="${password}">

                

            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请再次输入密码</span></div>
            <div class="form-field form-field--username form-field--error">
                <label>用户名</label>

                    <input id="username" type="text" name="username" class="f-text J-pwd2" th:value="${username}" placeholder="选填" >

                
			
            <span class="inline-tip" id="box11"><i class="tip-status tip-status--opinfo"></i><i id="box1">请输入用户名</i></span>
            <span class="inline-tip" id="box12" style="display: none;"><i class="tip-status tip-status--success"></i></span>
            </div>
            <div class="form-field form-field--pwd4 form-field--error">
                <label>邮箱</label>

                    <input id="email" type="text" name="email" class="f-text J-pwd2" th:value="${email}" placeholder="选填" >

                

            <span class="inline-tip" id="box21"><i class="tip-status tip-status--opinfo"></i><i id="box2">请输入要绑定的邮箱</i></span>
            <span class="inline-tip" id="box22" style="display: none;"><i class="tip-status tip-status--success"></i></span>
            </div>
        <div class="form-field">
       <input data-mtevent="signup.submit" type="submit" name="commit" class="btn" value="同意以下协议并注册" >

            <a href="" target="_blank"></a>
            <div class="validate-info"  th:if="${not  #strings.isEmpty(msg)}" ><i class="tip-status tip-status--opinfo" ></i><i th:text="${msg}"></i></div>
        </div>
        <input type="hidden" name="fingerprint" class="J-fingerprint" value="0-12-1-">
    </form>
</div>

</div>
